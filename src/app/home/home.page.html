<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="dark">
  <ion-searchbar placeholder="Buscar Pokemons" color="medium"></ion-searchbar>

  <ion-item-sliding *ngFor="let pokemon of listaPokemonExibir">
    <ion-item color="dark">
      <ion-chip slot="start">
        <ion-label color="success">{{pokemon.id}}</ion-label>
      </ion-chip>

      <ion-label>
        <div *ngFor="let nome of pokemon.forms">
          <h4>{{nome.name}}</h4>
          <ion-badge [color]="tipo.type.name" *ngFor="let tipo of pokemon.types">{{tipo.type.name}}</ion-badge>
        </div>
      </ion-label>

      <ion-thumbnail slot="end">
        <img [src]="pokemon.sprites.front_default">
      </ion-thumbnail>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="warning" (click)="editar()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-item-option>

      <ion-item-option color="danger" (click)="deletar()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

  <ion-footer>
    <ion-toolbar color="tertiary" class="ion-text-center">
  
      <ion-buttons slot="start" *ngIf="pagina > 1">
        <ion-button (click)="buscarPokemons(pagina - 1)">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      PÃ¡gina: {{pagina}}
  
      <ion-buttons slot="end" *ngIf="pagina < totalPagina">
        <ion-button (click)="buscarPokemons(pagina + 1)">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
